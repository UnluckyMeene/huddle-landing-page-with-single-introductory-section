<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Huddle landing page with a single introductory section</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
        <script src="js/jquery-3.3.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/popper.min.js"></script> 
        <script src="js/bootstrap-4.3.1.js"></script>
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
        <style>
            .attribution { padding: 10px 0; color: black; font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <header id="huddleHeader" class="container-fluid vh-100">
            <nav class="navbar navbar-expand-lg col-12">
               <a class="navbar-brand" href="index.html"><img src="images/logo.svg" id="logo" alt="Logo"></a>
            </nav>
            
            <div class="row align-items-center">
                <div class="col-12 col-lg-7">
                    <img src="images/illustration-mockups.svg" class="img-fluid" alt="Illustration Mockup">
                </div>

                <div class="col-12 col-lg-5">
                    <h1>Build the community your fans will love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a choice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                    </p>
                    <a href="#" id="registerButton">Register</a>
                </div>
            </div>
            
            <div class="row d-block d-lg-none" id="social">
                <div class="col-12 text-center">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-instagram-square"></i>
                </div>
            </div>
        </header>
        
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/UnluckyMeene">Matteo Minerva</a>.
        </footer>
    </body>
</html>
